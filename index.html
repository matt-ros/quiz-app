<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beer Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Raleway&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1 class="item">Matt's Beer Quiz</h1>
        <h2>Start page wireframe</h2>
        <div class="item">
            <div class="question js-question">Question 0/10</div><div class="score js-score">Score: 0</div>
        </div>
    </header>

    <main>
        <div class="main-box">
            <p>This is a quiz about beer!</p>
            <input id="start-button" type="button" value="Start Quiz">
        </div>
    </main>
    
    <hr>

    <header>
        <h1 class="item">Matt's Beer Quiz</h1>
        <h2>Question page wireframe</h2>
        <div class="item">
            <div class="question js-question">Question 0/10</div><div class="score js-score">Score: 0</div>
        </div>
    </header>

    <main>
        <div class="main-box">
            <form>
                <h2>This is a question about beer.</h2>
                <input type="radio" value="answer-1">
                <label for="answer-1">Answer 1</label><br>
                <input type="radio" value="answer-2">
                <label for="answer-2">Answer 2</label><br>
                <input type="radio" value="answer-3">
                <label for="answer-3">Answer 3</label><br>
                <input type="radio" value="answer-4">
                <label for="answer-4">Answer 4</label><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <hr>

    <header>
        <h1 class="item">Matt's Beer Quiz</h1>
        <h2>End page wireframe</h2>
        <div class="item">
            <div class="question js-question">Question 10/10</div><div class="score js-score">Score: 10</div>
        </div>
    </header>

    <main>
        <div class="main-box">
            <h3>Score: 10/10</h3>
            <p>Great job!</p>
            <input id="start-button" type="button" value="Restart">
        </div>
    </main>

</body>
</html>
